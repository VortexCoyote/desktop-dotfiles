env:
 TERM: alacritty

draw_bold_text_with_bright_colors: false

import:
  - ~/.cache/wal/colors-alacritty.yml

window:
 opacity: 0.6
 padding:
  x: 8
  y: 8

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 10
